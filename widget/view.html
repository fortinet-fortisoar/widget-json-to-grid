<div class="widget widget-container chart">
    <div class="display-flex-space-between margin-chart">
        <div class="padding-right-0 padding-left-0 widget-dashboard-title-width"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-title-width' : 'widget-title-width'">
            <h5 data-ng-if="config.title !==''" class="padding-left-lg margin-top-0 margin-bottom-0 text-overflow">
                {{config.title}}</h5>
        </div>
        <div class="padding-right-0 padding-left-0 widget-dashboard-title-width"
            data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-title-width' : 'widget-title-width'">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="text-center" data-ng-if="loadProcessing">
        <cs-spinner class="state-wait" data-show-background="true"></cs-spinner>
        <div class="font-size-14">Fetching Grid Data ...</div>
    </div>
    <div class="row" data-ng-show="!loadProcessing">
        <div class="col-md-12 margin-bottom-30 padding-left-28 padding-right-30">
            <div data-ng-if="refreshProcessing"
                style="position: absolute; top:0; height:100%; background-color:rgba(238, 238, 238, 0.3); z-index:999; width:100%;">
                <cs-spinner class="state-wait" data-show-background="true"></cs-spinner>
                <div class="text-center padding-top-18px">Fetching Grid Data ...</div>
            </div>
            <div data-paged-collection="gridPagedCollection" class="grid-widget-container" data-ng-class="{'no-pointer-events':refreshProcessing}" data-cs-grid
                data-grid-options="gridOptions" data-column-defs="columnDefs"></div>
            <div class="muted-50 font-size-14 text-center padding-top-md"
                data-ng-if="!loadProcessing && !refreshProcessing && gridOptions.data.length === 0">No Results Found
            </div>
        </div>
    </div>
</div>
